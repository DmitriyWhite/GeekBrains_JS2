<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Голосовалка</title>
		<style>
			.up,.down,.vote{
				display: inline-block;
				width: 40px;
				height: 40px;
				font-size: 24px;
				font-weight: bold;
				text-align: center;
				line-height: 40px;
			}
			.down,.up {
				cursor: pointer;
				background-color: #c2c2c2;
			}
			.vote{
				border-left: 1px solid black;
				border-right: 1px solid black;
				background-color: #ffffff;
			}
			.voter{
				border: 1px solid black;
				border-radius: 5px;
				width: 122px;
				font-size: 0;
			}
		</style>
	</head>
	<body>
		<div id="voter" class="voter">
			<span class="down">—</span>
			<span class="vote">0</span>
			<span class="up">+</span>
		</div>
	<script>
		function Voter(options) {
            var elem = options.elem;
            elem.onmousedown = function () {
                return false;
            }
            var minus = elem.children[0];
            var voteBlock = elem.children[1];
            var plus = elem.children[2];
            var numberVotes = 0;

            minus.onclick = function () {
				numberVotes--;
                voteBlock.textContent=numberVotes;
            }
            plus.onclick = function () {
                numberVotes++;
                voteBlock.textContent=numberVotes;
            }
            function setVote(vote){
				numberVotes=vote;
                voteBlock.textContent=numberVotes;
			}
			this.setVote=setVote;
        }
        var voter= new Voter({
           elem: document.getElementById('voter')
		});
		voter.setVote(12);
	</script>
	</body>
</html>
