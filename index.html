<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Запрос</title>
    <style>
        input{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<form id="form" method="post">
    <input type="text" name="telephone" placeholder="Номер телефона">
    <input type="text" name="email" placeholder="e-mail">
    <input type="text" name="passport" placeholder="серия и номер паспорта">
    <input type="button" id="send" value="Проверить данные">
</form>
</form>
    <script>
      //регулярка поиска цвета формата #AF67D8
        console.log("color: #A00000; background-color: #fff".match(/#([0-9A-F]{6}|[0-9A-F]{3})/ig));
      //поиск положительных чисел в том числе и с точкой
      var str = "-1.5 0 12. 123.4.", result;
      var regexp = /(^| )?\d+(\.\d+)?( |$)/g;
      while (result = regexp.exec(str)) {
          console.log(result[0]);
      }
      //поиск времени
        console.log('Московское время 09:00, Местное время 21-00'.match(/[0-2]\d[:-][0-5]\d/ig));
      //проверка координаты
        var s1="A7", s2="123A7";
        console.log(/^[a-h][1-8]$/i.test(s1));
        console.log(/^[a-h][1-8]$/i.test(s2));
      //проверка номера телефона, e-mail, пасспорта.
        var telephone=document.getElementsByName('telephone');
        var email=document.getElementsByName('email');
        var passport=document.getElementsByName('passport');
        var checkData=document.getElementById('send');
        checkData.onclick = function () {
            if(/^\+\d\(\d{3}\)-\d{3}-\d{2}-\d{2}$/.test(telephone[0].value))telephone[0].style.backgroundColor="green";
            else telephone[0].style.backgroundColor="red";
            if(/^\w+@\w+\.\w{2}$/i.test(email[0].value))email[0].style.backgroundColor="green";
            else email[0].style.backgroundColor="red";
            if(/^\d{2} \d{2} \d{6}$/.test(passport[0].value))passport[0].style.backgroundColor="green";
            else passport[0].style.backgroundColor="red";
        }

    </script>
</body>
</html>
